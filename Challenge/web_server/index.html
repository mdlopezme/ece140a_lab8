<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Detector</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h3>The Detectorer</h3>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        
        <!-- <label for="detect object">Select Object to detect:</label> -->
        <select name="Select Object" class="input" id="object" onchange="detectObject()">
          <option value> -- Select an Object to Detect -- </option>
        </select>
        <br>
        <br>
        <h4>
          The Result:
        </h4>
        <div>
          <a id="early_result"></a>
          <table class="stylish-table" id="location">
            <thead>
              <tr>
                <th>Lattitude</th>
                <th>Longitude</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody id="location_data">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="grid-item">
        <img id="webcam_image" width="320" height="240">
      </div>
    </div>
    <script type="text/javascript" src="rest.js"></script>
  </body>
</html>
